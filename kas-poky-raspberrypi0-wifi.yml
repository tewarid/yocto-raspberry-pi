header:
  version: 8

machine: raspberrypi0-wifi
distro: poky
target:
  - core-image-base

repos:
  meta-raspberry:
    url: http://git.yoctoproject.org/git/meta-raspberrypi
    path: layers/meta-raspberrypi
    refspec: 8cffbf5e8534e824c81541802d7a2298100054b5

  poky:
    url: http://git.yoctoproject.org/git/poky
    path: layers/poky
    refspec: hardknott
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:
    patches:
      use-bb.utils.rename-to-rename-file-or-directory:
        repo: poky
        path: ../../patches/0001-use-bb.utils.rename-to-rename-file-or-directory.patch
      handle-cross-device-link-error-in-createrepo_c:
        repo: poky
        path: ../../patches/0001-handle-cross-device-link-error-in-createrepo_c.patch

  meta-openembedded:
    url: git://git.openembedded.org/meta-openembedded
    path: layers/meta-openembedded
    refspec: hardknott
    layers:
      meta-oe:
      meta-python:
      meta-networking:

  meta-clang:
    url: https://github.com/kraj/meta-clang.git
    path: layers/meta-clang
    refspec: 404e8129c26ea5387a51248eebff1820db6f5015

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
  standard: |
    CONF_VERSION = "1"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats image-mklibs image-prelink"
    PATCHRESOLVE = "noop"
  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        ABORT,${TMPDIR},100M,1K \
        ABORT,${DL_DIR},100M,1K \
        ABORT,${SSTATE_DIR},100M,1K \
        ABORT,/tmp,10M,1K"
  clang: |
    TOOLCHAIN ?= "clang"
    RUNTIME = "llvm"
    LIBCPLUSPLUS = "--stdlib=libc++"
    CLANGSDK = "1"
  systemd: |
    DISTRO_FEATURES_append = " systemd"
    VIRTUAL-RUNTIME_init_manager = "systemd"
  sshd: |
    EXTRA_IMAGE_FEATURES_append = " ssh-server-dropbear"
  wifi: |
    IMAGE_INSTALL_append = " hostapd dnsmasq"
  python: |
    IMAGE_INSTALL_append = " python3 python3-dbus"
  audio: |
    IMAGE_INSTALL_append = " alsa-utils"
  usb: |
    ENABLE_DWC2_PERIPHERAL = "1"
  adb: |
    IMAGE_INSTALL_append = " android-tools-adbd"
    PREFERRED_PROVIDER_android-tools-conf = "android-tools-conf-configfs"
